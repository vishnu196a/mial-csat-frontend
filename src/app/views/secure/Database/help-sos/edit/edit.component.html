<div class="card mt-4">
  <div class="card-header">
    <div class="row">
      <div class="col order-1 order-sm-0">
        <button
          class="btn btn-primary d-flex align-items-center"
          title="Back"
          [disabled]="isLoading"
          routerLink="/database/helpSOS"
        >
          <span class="min-width-18px">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </span>
          <span class="text ml-1 ml-sm-o d-none d-sm-block">Back</span>
        </button>
      </div>
      <div class="col-12 col-sm-auto order-0 order-sm-1">
        <h2 class="text-center">Update SOS Helpline Number</h2>
      </div>
      <div class="col order-2 text-right">
        <app-loading-button
          *ngIf="hasTerminal"
          [disabled]="editSosForm.invalid"
          [buttonText]="'Update'"
          [title]="'Click to update SOS Helpline Number'"
          [isLoading]="isLoading"
          [loadingText]="'Updating ...'"
          [hideTextOnSM]="true"
          [buttonIconClass]="'fas fa-check'"
          (buttonClick)="onFormUpdate()"
        ></app-loading-button>
      </div>
    </div>
  </div>
  <div *ngIf="initialLoading" class="col text-center text-primary mt-5 pt-5">
    <i class="fa fa-spinner fa-pulse fa-5x" aria-hidden="true"></i>
    <h5 class="mt-3">Loading...</h5>
  </div>
  <div
    *ngIf="!hasTerminal && !initialLoading"
    class="d-flex align-items-center justify-content-center mt-4 h-100 alert alert-danger"
  >
    <h5><i class="fa fa-meh" aria-hidden="true"></i> Oops! contact found.</h5>
  </div>
  <div class="card-body">
    <form *ngIf="hasTerminal && !initialLoading" [formGroup]="editSosForm" autocomplete="off">
      <div class="alert alert-warning" *ngIf="hasValidationError">
        <p>Please fix the following</p>
        <ul>
          <li *ngFor="let validationError of validationErrors">{{ validationError }}</li>
        </ul>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-6">
          <label for="helpDeskType"> Type </label>
          <input
            type="text"
            readonly
            id="helpDeskType"
            formControlName="helpDeskType"
            class="form-control"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="extension"> Extension <span class="text-danger">*</span></label>
          <input
            type="text"
            id="extension"
            formControlName="extension"
            class="form-control"
            placeholder="Enter Extension"
          />
        </div>
      </div>
    </form>
  </div>
</div>
