<form [formGroup]="addSosForm" (submit)="onFormSubmit()" class="mt-4" autocomplete="off">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col order-1 order-sm-0">
          <button
            class="btn btn-primary d-flex align-items-center"
            type="button"
            title="Back"
            [disabled]="isLoading"
            routerLink="../"
          >
            <span class="min-width-18px">
              <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </span>
            <span class="text ml-1 ml-sm-o d-none d-sm-block">Back</span>
          </button>
        </div>
        <div class="col-12 col-sm-auto order-0 order-sm-1">
          <h2 class="text-center">Add SOS Helpline Number</h2>
        </div>
        <div class="col order-2 text-right">
          <app-loading-button
            [disabled]="addSosForm.invalid"
            [buttonText]="'Add'"
            [title]="'Click to add SOS Helpline Number'"
            [isLoading]="isLoading"
            [loadingText]="'Adding...'"
            [hideTextOnSM]="true"
            [buttonIconClass]="'fas fa-check'"
          ></app-loading-button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="alert alert-warning" *ngIf="hasValidationError">
        <p>Please fix the following</p>
        <ul>
          <li *ngFor="let validationError of validationErrors">{{ validationError }}</li>
        </ul>
      </div>
      <div class="row">
        <div class="form-group col-12 col-md-6">
          <label for="Helplinetype"> Type </label>
          <input
            type="text"
            readonly
            id="Helplinetype"
            formControlName="Helplinetype"
            class="form-control"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="extension"> Extension <span class="text-danger">*</span></label>
          <input
            type="text"
            id="extension"
            formControlName="extension"
            class="form-control"
            placeholder="Enter Extension"
          />
        </div>
      </div>
    </div>
  </div>
</form>
