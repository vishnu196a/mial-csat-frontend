<div class="card mt-4">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-sm col-md order-1 order-md-0">
        <button class="btn btn-primary d-flex align-items-center" title="Back" routerLink="../../">
          <span class="min-width-18px">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </span>
          <span class="text d-none d-sm-block">Back</span>
        </button>
      </div>
      <div class="col-md order-0 order-md-1">
        <h2 class="text-center">Survey Form Reports</h2>
      </div>
      <div class="col-sm col-md order-2 mt-2 mt-sm-0"></div>
    </div>
  </div>
  <div class="card-body p-0">
    <app-ag-grid
      [columnDefs]="columnDefs"
      [defaultColumnDefs]="defaultColumDefs"
      [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
      [rowData]="surveyReportList"
      (gridReady)="onGridReady($event)"
      (floatingFilter)="onFilterColumn($event)"
    >
    </app-ag-grid>
    <app-pagination
      [pagination]="pagination"
      (pageChange)="onPageChange($event)"
      (perPageChange)="onPerPageChange($event)"
    >
    </app-pagination>
  </div>
</div>
