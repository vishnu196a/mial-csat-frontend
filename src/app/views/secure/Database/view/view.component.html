<div class="card mt-4" *ngIf="content">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-sm col-md order-1 order-md-0">
        <button
          class="btn btn-primary d-flex align-items-center"
          title="Back"
          [disabled]="isLoading"
          routerLink="../"
        >
          <span class="min-width-18px">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </span>
          <span class="text d-none d-sm-block">Back</span>
        </button>
      </div>
      <div class="col-md order-0 order-md-1">
        <h2 class="text-center">{{ content.title }}</h2>
      </div>
      <div class="col-sm col-md order-2 mt-2 mt-sm-0"></div>
    </div>
  </div>
  <div class="card-body p-0"></div>
  <div class="row">
    <div class="form-group col-12">
      <angular-editor [(ngModel)]="contentText" [config]="editorConfig"></angular-editor>
    </div>
  </div>
</div>
