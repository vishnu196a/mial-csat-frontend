<div class="card mt-4">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-sm col-md order-1 order-md-0">
        <app-search
          [searchValue]="searchValue"
          (search)="onSearch()"
          (searchChange)="onSearchChange($event)"
        ></app-search>
      </div>
      <div class="col-md order-0 order-md-1">
        <h2 class="text-center">Survey Invitation List</h2>
      </div>
      <div class="col-sm col-md order-2 mt-2 mt-sm-0"></div>
    </div>
  </div>
  <div class="card-body p-0">
    <app-ag-grid
      [rowData]="surveyInvitation"
      [columnDefs]="columnDefs"
      [defaultColumnDefs]="defaultColumDefs"
      [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
      [canView]="permissionList.canViewSurveyForm"
      (gridReady)="onGridReady($event)"
      (floatingFilter)="onFilterColumn($event)"
      [stateName]="'surveyInvitationState'"
      [hasEdit]="false"
      [hasDelete]="false"
      [hasResend]="true"
      (resend)="onResend($event)"
    >
    </app-ag-grid>
    <app-pagination
      [pagination]="pagination"
      (pageChange)="onPageChange($event)"
      (perPageChange)="onPerPageChange($event)"
    >
    </app-pagination>
  </div>
</div>
