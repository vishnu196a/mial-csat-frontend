<div class="card mt-4">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-sm col-md order-1 order-md-0">
        <app-search
          [searchValue]="searchValue"
          (search)="onSearch()"
          (searchChange)="onSearchChange($event)"
        ></app-search>
      </div>
      <div class="col-md order-0 order-md-1">
        <h2 class="text-center">Untagged Calls</h2>
      </div>
      <div class="col-sm col-md order-2 mt-2 mt-sm-0">
        <button
          class="btn btn-primary btn-ripple float-right rounded-pill d-flex align-items-center"
          title="Click to refresh tha untagged calls"
          (click)="loadUntagCalls()"
        >
          <i class="cil-reload mb-1" aria-hidden="true"></i>
          <span class="d-none d-sm-block ml-1">Refresh</span>
        </button>
      </div>
    </div>
  </div>
  <div class="card-body p-0">
    <app-ag-grid
      [rowData]="untaggedCalls"
      [columnDefs]="columnDefs"
      [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
      (gridReady)="onGridReady($event)"
      [hasTag]="true"
      (callTag)="onTagCall($event)"
      [stateName]="'untaggedCallsState'"
      [hasDelete]="false"
      [hasEdit]="false"
    >
    </app-ag-grid>
    <app-pagination
      [pagination]="pagination"
      (pageChange)="onPageChange($event)"
      (perPageChange)="onPerPageChange($event)"
    >
    </app-pagination>
  </div>
</div>
