  [sidebarToggler]="'lg'"
  [asideMenuToggler]="false"
  [mobileAsideMenuToggler]="false"
>

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a
        class="nav-link"
        data-toggle="dropdown"
        href="#"
        role="button"
        aria-haspopup="true"
        aria-expanded="false"
        dropdownToggle
        (click)="(false)"
      >
        <i
          class="fs-3 fa fa-user-circle"
          aria-hidden="true"
          title="{{ user.name | titlecase }}"
        ></i>
      </a>
      <div
        class="dropdown-menu dropdown-menu-right"
        aria-labelledby="simple-dropdown"
        *dropdownMenu
      >
        <div class="dropdown-header text-center text-wrap">
          <h5>{{ user.name | titlecase }}</h5>
          <strong>{{ user.role }}</strong>
        </div>
        <a class="dropdown-item" routerLink="./profile"><i class="fa fa-user"></i> Profile</a>
        <a class="dropdown-item cursor-pointer" (click)="onLogOut()"
          ><i class="fa fa-lock"></i> Logout</a
        >
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar
    #appSidebar
    [fixed]="true"
    [display]="'lg'"
    [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)"
  >
    <ul class="sidebar-nav">
      <div class="nav">
        <li class="nav-item" *ngFor="let nav of navItems">
          <a
            class="nav-link"
            [class]="sidebarMinimized ? 'd-flex d-lg-block' : ' d-flex'"
            [routerLink]="nav.url"
            routerLinkActive="active"
          >
            <i class="nav-icon"> <img [src]="nav.iconPath" /> </i
            ><span class="d-flex align-items-end">{{ nav.name }}</span>
          </a>
        </li>
      </div>
    </ul>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
