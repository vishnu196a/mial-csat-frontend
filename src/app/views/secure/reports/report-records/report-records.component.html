<div class="card">
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-sm col-md order-1 order-md-0"></div>
      <div class="col-md order-0 order-md-1">
        <h2 class="text-center">Report Records</h2>
      </div>
      <div class="col-sm col-md order-2 mt-2 mt-sm-0"></div>
    </div>
  </div>
  <div class="card-body p-0">
    <app-ag-grid
      [rowData]="reports"
      [columnDefs]="columnDefs"
      [defaultColumnDefs]="defaultColumDefs"
      [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
      (gridReady)="onGridReady($event)"
      [hasDownload]="true"
      (download)="onDownload($event)"
      [stateName]="'reportsState'"
    >
    </app-ag-grid>
    <app-pagination
      [pagination]="pagination"
      (pageChange)="onPageChange($event)"
      (perPageChange)="onPerPageChange($event)"
    >
    </app-pagination>
  </div>
</div>
