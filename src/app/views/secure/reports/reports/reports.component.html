<div class="card mt-4">
  <ul class="nav nav-tabs nav-fill" role="tablist">
    <li class="nav-item">
      <a
        (click)="selected = 'dynamic'"
        class="nav-link"
        role="tab"
        aria-controls="dynamic"
        data-toggle="tab"
        [class.active]="selected === 'dynamic'"
        >Dynamic Reports</a
      >
    </li>
    <li class="nav-item">
      <a
        (click)="selected = 'static'"
        class="nav-link"
        role="tab"
        aria-controls="static"
        data-toggle="tab"
        [class.active]="selected === 'static'"
        >Manage Reports</a
      >
    </li>
    <li class="nav-item">
      <a
        (click)="selected = 'records'"
        class="nav-link"
        role="tab"
        aria-controls="records"
        data-toggle="tab"
        [class.active]="selected === 'records'"
        >Report Records</a
      >
    </li>
  </ul>
  <div class="tab-content">
    <div *ngIf="selected === 'dynamic'" role="tabpanel" class="tab-pane active" id="dynamic">
      <app-dynamic-reports></app-dynamic-reports>
    </div>
    <div *ngIf="selected === 'static'" role="tabpanel" class="tab-pane active" id="static">
      <app-manage-reports></app-manage-reports>
    </div>
    <div *ngIf="selected === 'records'" role="tabpanel" class="tab-pane active" id="records">
      <app-report-records></app-report-records>
    </div>
  </div>
</div>
