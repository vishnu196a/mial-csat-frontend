<div class="card mt-4">
  <div class="card-header">
    <div class="row">
      <div class="col order-1 order-sm-0">
        <button
          class="btn btn-primary d-flex align-items-center"
          type="button"
          title="Back"
          [disabled]="isLoading"
          routerLink="/flight_status"
        >
          <span class="min-width-18px">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
          </span>
          <span class="text d-none d-sm-block">Back</span>
        </button>
      </div>
      <div class="col-12 col-sm-auto order-0 order-sm-1">
        <h2 class="text-center">Flight Status Details</h2>
      </div>
      <div class="col order-2 text-right"></div>
    </div>
  </div>
  <div *ngIf="isLoading" class="col text-center text-primary mt-5 pt-5">
    <i class="fa fa-spinner fa-pulse fa-5x" aria-hidden="true"></i>
    <h5 class="mt-3">Loading...</h5>
  </div>
  <div
    *ngIf="!hasDetails && !isLoading"
    class="d-flex align-items-center justify-content-center mt-4 h-100 alert alert-danger"
  >
    <h5><i class="fa fa-meh" aria-hidden="true"></i> Oops! No flight details found.</h5>
  </div>
  <div class="card-body">
    <table class="table table-bordered shadow border-primary" *ngIf="!isLoading">
      <tr *ngFor="let details of flightDetails; let i = index">
        <td class="font-weight-bold w-50">{{ details.key }}</td>
        <td>{{ details.value }}</td>
      </tr>
    </table>
  </div>
</div>
